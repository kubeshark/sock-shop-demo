---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizutest-outbound-tls
  labels:
    name: mizutest-outbound-tls
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mizutest-outbound-tls
  template:
    metadata:
      labels:
        name: mizutest-outbound-tls
    spec:
      containers:
      - name: mizutest-outbound-tls
        image: mertyildiran/mizutest-outbound-tls:latest
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONIOENCODING
          value: "UTF-8"
        imagePullPolicy: Always
        command: ["python3", "example.py"]
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - containerPort: 5672
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: 10001
        #   capabilities:
        #     drop:
        #       - all
        #     add:
        #       - NET_BIND_SERVICE
        #   readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      automountServiceAccountToken: false
