apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mizutest-sctp-server
    name: mizutest-sctp-server
    version: v0.1.0
  name: mizutest-sctp-server
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mizutest-sctp-server
  template:
    metadata:
      labels:
        app: mizutest-sctp-server
        name: mizutest-sctp-server
        version: v0.1.0
    spec:
      containers:
      - command:
        - sh
        - -c
        - ./run.sh
        env:
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: PYTHONIOENCODING
          value: UTF-8
        image: kubehq/mizutest-sctp-server:latest
        imagePullPolicy: Always
        name: mizutest-sctp-server
        ports:
        - containerPort: 50051
          hostPort: 50051
          protocol: SCTP
        resources:
          limits:
            cpu: 75m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - all
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
      nodeSelector:
        kubernetes.io/os: linux
