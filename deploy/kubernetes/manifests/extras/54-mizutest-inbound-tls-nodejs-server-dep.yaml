---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizutest-inbound-tls-nodejs-server
  labels:
    name: mizutest-inbound-tls-nodejs-server
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mizutest-inbound-tls-nodejs-server
  template:
    metadata:
      labels:
        name: mizutest-inbound-tls-nodejs-server
    spec:
      containers:
      - name: mizutest-inbound-tls-nodejs-server
        image: mertyildiran/mizutest-inbound-tls-nodejs-server:latest
        imagePullPolicy: Always
        command: ["node", "main.js"]
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - containerPort: 8000
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: 10001
        #   capabilities:
        #     drop:
        #       - all
        #     add:
        #       - NET_BIND_SERVICE
        #   readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
