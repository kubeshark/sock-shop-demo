---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizutest-graphql-server
  labels:
    name: mizutest-graphql-server
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mizutest-graphql-server
  template:
    metadata:
      labels:
        name: mizutest-graphql-server
    spec:
      containers:
      - name: mizutest-graphql-server
        image: mertyildiran/swapi-graphql:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 75m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - containerPort: 8080
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: 10001
        #   capabilities:
        #     drop:
        #       - all
        #     add:
        #       - NET_BIND_SERVICE
        #   readOnlyRootFilesystem: true
      nodeSelector:
        kubernetes.io/os: linux
