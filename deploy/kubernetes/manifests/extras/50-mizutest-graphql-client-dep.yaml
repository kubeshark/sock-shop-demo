---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizutest-graphql-client
  labels:
    name: mizutest-graphql-client
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mizutest-graphql-client
  template:
    metadata:
      labels:
        name: mizutest-graphql-client
    spec:
      containers:
      - name: mizutest-graphql-client
        image: mertyildiran/mizutest-graphql-client:latest
        imagePullPolicy: Always
        command: ["sh", "-c",  "./run.sh > /dev/null 2>&1"]
        resources:
          limits:
            cpu: 75m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - containerPort: 50051
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
