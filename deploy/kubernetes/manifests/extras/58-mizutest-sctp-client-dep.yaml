---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizutest-sctp-client
  labels:
    name: mizutest-sctp-client
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mizutest-sctp-client
  template:
    metadata:
      labels:
        name: mizutest-sctp-client
    spec:
      containers:
      - name: mizutest-sctp-client
        image: mertyildiran/mizutest-sctp-client:latest
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONIOENCODING
          value: "UTF-8"
        imagePullPolicy: Always
        command: ["sh", "-c",  "./run.sh"]
        resources:
          limits:
            cpu: 75m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - containerPort: 50051
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
      nodeSelector:
        kubernetes.io/os: linux
