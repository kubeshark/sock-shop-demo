---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-db
  labels:
    name: session-db
    app: session-db
    version: v0.1.0
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: session-db
      app: session-db
      version: v0.1.0
  template:
    metadata:
      labels:
        name: session-db
        app: session-db
        version: v0.1.0
      annotations:
        prometheus.io.scrape: "false"
    spec:
      containers:
      - name: session-db
        image: redis:alpine
        ports:
        - name: redis
          containerPort: 6379
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: true
      nodeSelector:
        kubernetes.io/os: linux
