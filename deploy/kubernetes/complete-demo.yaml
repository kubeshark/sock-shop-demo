        image: mertyildiran/mizutest-amqp-py:latest
        imagePullPolicy: Always
        name: mizutest-amqp-py
        ports:
        - containerPort: 5672
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
